<form class="form-inline">
  <div class="form-group">
    <label for="project">Project:</label>
    <input type="text" id="project" class="form-control mx-sm-3" aria-describedby="ProjectName">
    <button type="button" class="btn btn-info">Search</button>
  </div>
</form>
<form class="form-inline">
  <div class="form-group">
    <label for="project-name">Task:</label>
    <input type="text" id="project-name" class="form-control mx-sm-3" aria-describedby="ProjectName">
  </div>
</form>
<form>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="parent-task-check">
    <label class="form-check-label" for="parent-task-check">Parent Task</label>
  </div>
</form>
<form class="form-inline">
  <div class="form-group">
    <label for="priority">Priority:</label>
    <input type="range" class="custom-range" min="0" max="30" step="1" id="priority">
  </div>
</form>
<br>
<form class="form-inline">
  <div class="form-group">
    <label for="parent-task">Parent Task:</label>
    <input type="text" id="parent-task" class="form-control mx-sm-3" aria-describedby="parentTask">
    <button type="button" class="btn btn-info">Search</button>
  </div>
</form>
<form class="form-inline">
  <div class="form-group">
    <label for="start-date">Start Date:</label>
    <input type="text" id="start-date" class="form-control mx-sm-3" aria-describedby="StartDate">
  </div>
  <div class="form-group">
    <label for="end-date">End Date:</label>
    <input type="text" id="end-date" class="form-control mx-sm-3" aria-describedby="EndDate">
  </div>
</form>
<form class="form-inline">
  <div class="form-group">
    <label for="user">User:</label>
    <input type="text" id="user" class="form-control mx-sm-3" aria-describedby="user">
    <button type="button" class="btn btn-info">Search</button>
  </div>
</form>
<br>
<div>
  <button type="button" class="btn btn-primary">Add Task</button>
  &nbsp;
  <button type="button" class="btn btn-dark">Reset</button>
</div>
